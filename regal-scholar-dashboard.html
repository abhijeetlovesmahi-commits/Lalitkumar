<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regal Scholar Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            display: flex;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #001f3f;
            color: white;
            padding: 20px;
            position: fixed;
            border-right: 4px solid #D4AF37;
        }

        .sidebar h2 {
            font-family: 'Cinzel', serif;
            color: #D4AF37;
            font-size: 1.2rem;
            text-align: center;
        }

        .menu-item {
            padding: 15px;
            margin: 10px 0;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-item:hover {
            background: #D4AF37;
            color: #001f3f;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 40px;
            width: 100%;
        }

        .header-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-bottom: 3px solid #D4AF37;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .stat-card h3 { color: #001f3f; margin: 0; }
        .stat-card p { font-size: 2rem; color: #D4AF37; font-weight: bold; margin: 10px 0 0; }

        .logout-btn {
            background: #9b111e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Regal Portal</h2>
        <hr style="border: 1px solid #D4AF37;">
        <div class="menu-item">Dashboard</div>
        <div class="menu-item">My Attendance</div>
        <div class="menu-item">Exam Results</div>
        <div class="menu-item">Fee Status</div>
        <div class="menu-item">Library</div>
    </div>

    <div class="main-content">
        <div class="header-bar">
            <h2>Welcome, <span id="user-name">Scholar</span>!</h2>
            <button class="logout-btn" onclick="logout()">Secure Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Attendance</h3>
                <p>94%</p>
            </div>
            <div class="stat-card">
                <h3>Current Grade</h3>
                <p>A+</p>
            </div>
            <div class="stat-card">
                <h3>Pending Tasks</h3>
                <p>03</p>
            </div>
        </div>

        <div style="margin-top: 40px; background: white; padding: 30px; border-radius: 15px;">
            <h3>Academic Announcements</h3>
            <p>✦ The Royal Convocation is scheduled for March 2026.</p>
            <p>✦ Mid-term examinations will commence from next Monday.</p>
        </div>
    </div>

    <script>
        function logout() {
            alert("Logging out from the Imperial Portal...");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
