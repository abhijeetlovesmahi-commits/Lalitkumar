<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Lalit International School | Imperial Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;500&display=swap');

    :root {
      --gold: #D4AF37;
      --deep-blue: #000c1a;
      --glass: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #001f3f 0%, #000c1a 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .royal-header { text-align: center; padding: 50px 20px 30px; }
    .royal-logo { width: 140px; height: 140px; border-radius: 50%; border: 3px solid var(--gold); background: white; margin-bottom: 20px; }
    .royal-header h1 { font-family: 'Cinzel', serif; font-size: 2.5rem; color: var(--gold); letter-spacing: 4px; margin: 0; }
    
    .royal-news { width: 100%; background: rgba(212, 175, 55, 0.1); padding: 10px 0; border-top: 1px solid var(--gold); border-bottom: 1px solid var(--gold); margin-bottom: 40px; text-align: center; color: var(--gold); font-family: 'Cinzel', serif; }

    .gem-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 90%; max-width: 1000px; padding-bottom: 30px; }
    .gem { text-decoration: none; padding: 20px; text-align: center; border-radius: 15px; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; backdrop-filter: blur(10px); transition: 0.4s; font-family: 'Cinzel', serif; }
    .gem:hover { transform: translateY(-5px); border-color: var(--gold); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

    /* Admission Form Styling */
    .form-container { width: 90%; max-width: 500px; background: rgba(255,255,255,0.03); padding: 30px; border-radius: 20px; border: 1px solid var(--gold); margin-bottom: 50px; text-align: center; }
    .form-container h2 { font-family: 'Cinzel', serif; color: var(--gold); margin-bottom: 20px; }
    .form-container input { width: 100%; padding: 12px; margin: 10px 0; background: transparent; border: 1px solid rgba(212, 175, 55, 0.5); color: white; border-radius: 8px; box-sizing: border-box; }
    .form-container button { width: 100%; padding: 15px; background: var(--gold); color: black; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; font-family: 'Cinzel', serif; margin-top: 10px; transition: 0.3s; }
    .form-container button:hover { background: #b8952d; transform: scale(1.02); }

    .royal-footer { width: 100%; text-align: center; padding: 30px 0; background: rgba(0,0,0,0.5); border-top: 1px solid var(--gold); font-size: 0.9rem; }
    span.gold-text { color: var(--gold); font-weight: bold; }
  </style>
</head>
<body>

<header class="royal-header">
  <img src="./logo.png" class="royal-logo" alt="School Logo">
  <h1>The Lalit International School</h1>
  <p style="letter-spacing: 5px; color: #ccc;">Imperial Knowledge • Global Vision</p>
</header>

<section class="royal-news">
  <div id="newsText">✦ Admissions Open for Session 2026–27 ✦ Excellence in Education ✦</div>
</section>

<section class="gem-section">
  <a href="#" class="gem">About Institution</a>
  <a href="#" class="gem">Student Portal</a>
  <a href="#" class="gem">Faculty Portal</a>
  <a href="#" class="gem">Contact Us</a>
</section>

<div class="form-container">
  <h2>Student Admission Form</h2>
  <input type="text" id="stuName" placeholder="Student Full Name">
  <input type="text" id="stuClass" placeholder="Class (e.g. 10th)">
  <input type="number" id="stuRoll" placeholder="Roll Number">
  <button onclick="saveData()">SUBMIT TO IMPERIAL DATABASE</button>
</div>

<footer class="royal-footer">
  © 2026 The Lalit International School <br><br>
  <span class="gold-text">Legacy • Discipline • Excellence</span>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

<script src="script.js"></script>

</body>
</html>
