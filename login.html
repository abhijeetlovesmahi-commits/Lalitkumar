<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Excellence Academy - Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --royal-gold: #D4AF37;
            --deep-navy: #000c1a;
            --white: #ffffff;
            --accent-gold: #f1c40f;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #001f3f 0%, #000c1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--white);
        }

        /* Royal Card Container */
        .auth-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            border: 2px solid var(--royal-gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            text-align: center;
            position: relative;
        }

        /* School Logo & Header */
        .header-section {
            margin-bottom: 30px;
        }

        .school-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--royal-gold);
            padding: 5px;
            background: white;
            box-shadow: 0 0 20px var(--royal-gold);
            margin-bottom: 15px;
        }

        .school-name {
            font-family: 'Cinzel', serif;
            font-size: 1.6rem;
            color: var(--royal-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        h2 {
            font-weight: 300;
            margin-top: 10px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: #ccc;
        }

        /* Form Inputs */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--royal-gold);
            margin-left: 5px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            color: white;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
            font-size: 1rem;
        }

        input:focus {
            border-color: var(--royal-gold);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        /* Royal Button */
        .royal-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #B8860B, #D4AF37, #FFD700);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.4s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .royal-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }

        /* Links */
        .footer-links {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #bbb;
        }

        .footer-links a {
            color: var(--royal-gold);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="auth-card">
    <div class="header-section">
        <img src="logo.png" alt="School Logo" class="school-logo">
        <h1 class="school-name">Lalit Kumar Academy</h1>
        <h2>Student Access Portal</h2>
    </div>

    <div id="login-view">
        <div class="form-group">
            <label>Registration Email</label>
            <input type="email" id="login-email" placeholder="Apna email dalein">
        </div>
        <div class="form-group">
            <label>Secret Password</label>
            <input type="password" id="login-password" placeholder="••••••••">
        </div>
        <button class="royal-btn" onclick="handleLogin()">Enter Dashboard</button>
        <p class="footer-links">New Student? <a href="#" onclick="toggleView('signup')">Apply Now</a></p>
    </div>

    <div id="signup-view" style="display: none;">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="signup-name" placeholder="Apna pura naam">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="signup-email" placeholder="example@mail.com">
        </div>
        <div class="form-group">
            <label>Create Password</label>
            <input type="password" id="signup-password" placeholder="••••••••">
        </div>
        <button class="royal-btn" onclick="handleSignup()">Register Account</button>
        <p class="footer-links">Already registered? <a href="#" onclick="toggleView('login')">Go to Login</a></p>
    </div>
</div>

<script>
    // Firebase Config (Aapka diya hua)
    const firebaseConfig = {
        apiKey: "AIzaSyCnqD4oBsQP5XGJ4C2GGANrvLeeYB6Syhc",
        authDomain: "github-site-authenticati-905f6.firebaseapp.com",
        projectId: "github-site-authenticati-905f6",
        storageBucket: "github-site-authenticati-905f6.firebasestorage.app",
        messagingSenderId: "1032763620882",
        appId: "1:1032763620882:web:c2492c7882114136d5a2cb"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function toggleView(view) {
        document.getElementById('login-view').style.display = view === 'login' ? 'block' : 'none';
        document.getElementById('signup-view').style.display = view === 'signup' ? 'block' : 'none';
    }

    async function handleLogin() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-password').value;
        try {
            await auth.signInWithEmailAndPassword(email, pass);
            // Login ke baad Dashboard par redirect
            window.location.href = "regal-scholar-dashboard.html";
        } catch (error) {
            alert("Aapka Access fail ho gaya: " + error.message);
        }
    }

    async function handleSignup() {
        const email = document.getElementById('signup-email').value;
        const pass = document.getElementById('signup-password').value;
        try {
            await auth.createUserWithEmailAndPassword(email, pass);
            alert("Account ban gaya! Dashboard khul raha hai...");
            window.location.href = "regal-scholar-dashboard.html";
        } catch (error) {
            alert("Signup mein error hai: " + error.message);
        }
    }
</script>

</body>
</html>
