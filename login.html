<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal School Authentication</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --primary-gold: #D4AF37;
            --dark-navy: #001f3f;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Garamond', serif;
            background: linear-gradient(135deg, #001f3f 0%, #000c1a 100%);
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .main-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--primary-gold);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* School Header Section */
        .school-header {
            margin-bottom: 30px;
        }

        .school-logo {
            width: 100px;
            height: 100px;
            background: var(--primary-gold);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 40px;
            color: var(--dark-navy);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .school-name {
            font-size: 1.8rem;
            color: var(--primary-gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
        }

        /* Form Styling */
        h2 { margin-bottom: 25px; font-weight: 300; letter-spacing: 1px; }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-gold);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: white;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary-gold);
            background: rgba(255,255,255,0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-gold);
            border: none;
            border-radius: 8px;
            color: var(--dark-navy);
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.4s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #f1c40f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .toggle-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .toggle-link a {
            color: var(--primary-gold);
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="school-header">
        <div class="school-logo">RS</div>
        <h1 class="school-name">Royal Excellence Academy</h1>
    </div>

    <div id="login-view">
        <h2>Member Portal</h2>
        <div class="form-group">
            <label>Academic Email</label>
            <input type="email" id="login-email" placeholder="email@school.com">
        </div>
        <div class="form-group">
            <label>Secret Password</label>
            <input type="password" id="login-password" placeholder="••••••••">
        </div>
        <button class="btn" onclick="handleLogin()">Enter Gates</button>
        <p class="toggle-link">New student? <a href="#" onclick="toggleView('signup')">Apply for Admission</a></p>
    </div>

    <div id="signup-view" style="display: none;">
        <h2>Registration</h2>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="signup-name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label>Academic Email</label>
            <input type="email" id="signup-email" placeholder="email@school.com">
        </div>
        <div class="form-group">
            <label>Set Password</label>
            <input type="password" id="signup-password" placeholder="••••••••">
        </div>
        <button class="btn" onclick="handleSignup()">Register Now</button>
        <p class="toggle-link">Already a member? <a href="#" onclick="toggleView('login')">Return to Login</a></p>
    </div>
</div>

<script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyCnqD4oBsQP5XGJ4C2GGANrvLeeYB6Syhc",
        authDomain: "github-site-authenticati-905f6.firebaseapp.com",
        projectId: "github-site-authenticati-905f6",
        storageBucket: "github-site-authenticati-905f6.firebasestorage.app",
        messagingSenderId: "1032763620882",
        appId: "1:1032763620882:web:c2492c7882114136d5a2cb"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Toggle Function
    function toggleView(view) {
        document.getElementById('login-view').style.display = view === 'login' ? 'block' : 'none';
        document.getElementById('signup-view').style.display = view === 'signup' ? 'block' : 'none';
    }

    // Login Logic
    async function handleLogin() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-password').value;
        
        try {
            await auth.signInWithEmailAndPassword(email, pass);
            alert("Welcome to the Royal Court!");
            // Redirecting to Dashboard
            window.location.href = "regal-scholar-dashboard.html";
        } catch (error) {
            alert("Access Denied: " + error.message);
        }
    }

    // Signup Logic
    async function handleSignup() {
        const email = document.getElementById('signup-email').value;
        const pass = document.getElementById('signup-password').value;
        
        try {
            await auth.createUserWithEmailAndPassword(email, pass);
            alert("Admission Successful!");
            window.location.href = "regal-scholar-dashboard.html";
        } catch (error) {
            alert("Registration Failed: " + error.message);
        }
    }
</script>

</body>
</html>
