<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Portal Login | LIS</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --royal-gold: #D4AF37;
            --deep-navy: #000c1a;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #001f3f 0%, #000c1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--white);
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            border: 2px solid var(--royal-gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            text-align: center;
        }

        .school-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--royal-gold);
            padding: 5px;
            background: white;
            margin-bottom: 15px;
        }

        .school-name {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--royal-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 0 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--royal-gold);
        }

        input, select {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            color: white;
            outline: none;
            box-sizing: border-box;
            font-size: 1rem;
        }

        /* Select box specific fix */
        select option {
            background: var(--deep-navy);
            color: white;
        }

        input:focus, select:focus {
            border-color: var(--royal-gold);
            background: rgba(255, 255, 255, 0.12);
        }

        .royal-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #B8860B, #D4AF37, #FFD700);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.4s;
            margin-top: 10px;
        }

        .royal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }

        .footer-links {
            margin-top: 25px;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: var(--royal-gold);
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="auth-card">
    <img src="logo.png" alt="LIS Logo" class="school-logo">
    <h1 class="school-name">The Lalit International</h1>

    <div id="login-view">
        <div class="form-group">
            <label>Login As</label>
            <select id="user-role">
                <option value="student">Student Portal</option>
                <option value="faculty">Faculty / Teacher Portal</option>
            </select>
        </div>

        <div class="form-group">
            <label>Registration Email</label>
            <input type="email" id="login-email" placeholder="example@school.com">
        </div>

        <div class="form-group">
            <label>Secret Password</label>
            <input type="password" id="login-password" placeholder="••••••••">
        </div>

        <button class="royal-btn" onclick="handleLogin()">Enter Portal</button>
        <p class="footer-links">New Student? <a href="#" onclick="toggleView('signup')">Apply for Admission</a></p>
        <p class="footer-links"><a href="index.html">← Back to Home</a></p>
    </div>

    <div id="signup-view" style="display: none;">
        <h2 style="color: var(--royal-gold); font-family: 'Cinzel';">Admission Registration</h2>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="signup-name" placeholder="Apna naam likhein">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="signup-email" placeholder="email@example.com">
        </div>
        <div class="form-group">
            <label>Create Password</label>
            <input type="password" id="signup-password" placeholder="••••••••">
        </div>
        <button class="royal-btn" onclick="handleSignup()">Register Now</button>
        <p class="footer-links">Already have an account? <a href="#" onclick="toggleView('login')">Go to Login</a></p>
    </div>
</div>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCnqD4oBsQP5XGJ4C2GGANrvLeeYB6Syhc",
        authDomain: "github-site-authenticati-905f6.firebaseapp.com",
        projectId: "github-site-authenticati-905f6",
        storageBucket: "github-site-authenticati-905f6.firebasestorage.app",
        messagingSenderId: "1032763620882",
        appId: "1:1032763620882:web:c2492c7882114136d5a2cb"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function toggleView(view) {
        document.getElementById('login-view').style.display = view === 'login' ? 'block' : 'none';
        document.getElementById('signup-view').style.display = view === 'signup' ? 'block' : 'none';
    }

    async function handleLogin() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-password').value;
        const role = document.getElementById('user-role').value;
        
        if(!email || !pass) {
            alert("Kripya email aur password bharein.");
            return;
        }

        try {
            await auth.signInWithEmailAndPassword(email, pass);
            
            // Role checking logic
            if (role === 'faculty') {
                window.location.href = "faculty-dashboard.html";
            } else {
                window.location.href = "regal-scholar-dashboard.html";
            }
        } catch (error) {
            alert("Galti: " + error.message);
        }
    }

    async function handleSignup() {
        const email = document.getElementById('signup-email').value;
        const pass = document.getElementById('signup-password').value;
        try {
            await auth.createUserWithEmailAndPassword(email, pass);
            alert("Account ban gaya! Dashboard par bhej rahe hain...");
            window.location.href = "regal-scholar-dashboard.html";
        } catch (error) {
            alert("Signup error: " + error.message);
        }
    }
</script>

</body>
</html>
