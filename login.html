<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<div class="auth-container">
    <div id="login-form" class="form-card">
        <h2>Login</h2>
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Apna email dalein">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="********">
        </div>
        <button id="login-btn" class="btn primary-btn">Login</button>
        <p>Account nahi hai? <a href="#" onclick="toggleForm('signup')">Sign Up karein</a></p>
    </div>

    <div id="signup-form" class="form-card" style="display: none;">
        <h2>Create Account</h2>
        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Apna email dalein">
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Min. 6 characters">
        </div>
        <button id="signup-btn" class="btn primary-btn">Sign Up</button>
        <p>Pehle se account hai? <a href="#" onclick="toggleForm('login')">Login karein</a></p>
    </div>
</div>

<script>

        measurementId: "G-K1B6J68BMZ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // UI Toggle Logic
    function toggleForm(type) {
        const login = document.getElementById('login-form');
        const signup = document.getElementById('signup-form');
        if (type === 'signup') {
            login.style.display = 'none';
            signup.style.display = 'block';
        } else {
            login.style.display = 'block';
            signup.style.display = 'none';
        }
    }
